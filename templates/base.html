<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        {% block title%}

        {% endblock %}

</head>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'statistics_url' %}">Stats</a>
          </li>

            <a class="nav-link" href="#">Users</a>

    {% block content %}
        There is no content :(
